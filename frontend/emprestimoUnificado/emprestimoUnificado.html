<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - Empr√©stimos Unificados</title>
    <link rel="stylesheet" href="/emprestimoUnificado/emprestimoUnificado.css" />
</head>

<body>
    <header>
        <h1>CRUD Empr√©stimos e Livros Associados</h1>

    <main>
        <section class="form-section">
            <h2>Cadastro de Empr√©stimo</h2>

            <form id="emprestimoUnificadoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID do Empr√©stimo:</label>

                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" />
                        <button type="button" id="btnBuscar">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir Novo</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Empr√©stimo</legend>

                    <div class="form-group">
                        <label for="usuario_id">ID do Usu√°rio:</label>
                        <input type="number" id="usuario_id" name="usuario_id" required />
                    </div>

                    <div class="form-group">
                        <label for="data_emprestimo">Data do Empr√©stimo:</label>
                        <input type="date" id="data_emprestimo" name="data_emprestimo" required />

                        <label for="data_devolucao_prevista">Data de Devolu√ß√£o Prevista:</label>
                        <input type="date" id="data_devolucao_prevista" name="data_devolucao_prevista" required />

                        <input type="date" id="data_devolucao_real" name="data_devolucao_real" />
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="ativo">Ativo</option>
                            <option value="devolvido">Devolvido</option>
                            <option value="atrasado">Atrasado</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset id="livrosAssociadosFields">
                    <legend>Livros Associados</legend>
                    <div class="livros-search-container">
                        <label for="livroSelect">Adicionar Livro:</label>
                        <div class="livro-add-group">
                            <select id="livroSelect">
                                <option value="">Selecione um livro</option>
                            </select>
                            <input type="date" id="livroDataDevolucaoPrevista" placeholder="Dev. Prevista" />
                            <button type="button" id="btnAddLivro">Adicionar</button>
                        </div>
                    </div>

                    <div class="livros-list-container">
                        <h3>Livros neste Empr√©stimo:</h3>

        </section>

        <section class="list-section">
            <h2>Lista de Empr√©stimos</h2>
            <div class="table-container">

                        </tr>
                    </thead>
                    <tbody id="emprestimosTableBody">

                    </tbody>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Empr√©stimos Unificados</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/emprestimoUnificado/emprestimoUnificado.js" defer></script>
</body>

</html>
