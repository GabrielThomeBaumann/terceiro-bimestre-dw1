<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - Usu치rios</title>
    <link rel="stylesheet" href="/usuarios/usuarios.css" />
</head>

<body>
    <header>
        <h1>CRUD Usu치rios</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Usu치rio</h2>

            <form id="usuariosForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" />
                        <button type="button" id="btnBuscar">游댌 Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Usu치rio</legend>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required />
                    </div>

                    <div class="form-group">
                        <label for="tipo_usuario">Tipo de Usu치rio:</label>
                        <input type="text" id="tipo_usuario" name="tipo_usuario" />
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="usuariosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo de Usu치rio</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                        <!-- Dados ser칚o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Usu치rios</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/usuarios/usuarios.js" defer></script>
</body>

</html>
