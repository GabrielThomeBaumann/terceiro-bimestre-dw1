<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - Perfis</title>
    <link rel="stylesheet" href="/perfis/perfis.css" />
</head>

<body>
    <header>
        <h1>CRUD Perfis</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Perfil</h2>

            <form id="perfisForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar" />
                        <button type="button" id="btnBuscar">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Perfil</legend>

                    <div class="form-group">
                        <label for="nome_perfil">Nome do Perfil:</label>
                        <input type="text" id="nome_perfil" name="nome_perfil" required />
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o:</label>
                        <input type="text" id="descricao" name="descricao" />
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="perfisTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Perfil</th>
                            <th>Descri√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="perfisTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Perfis</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/perfis/perfis.js" defer></script>
</body>

</html>
