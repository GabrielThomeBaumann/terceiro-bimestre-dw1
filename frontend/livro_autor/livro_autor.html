<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - livro_autor</title>
    <link rel="stylesheet" href="/livro_autor/livro_autor.css" />
</head>

<body>
    <header>
        <h1>CRUD livro_autor</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Associa√ß√£o livro_autor</h2>

            <form id="livro_autorForm">
                <div class="search-container">
                    <label for="searchLivroId">Buscar por livro_id:</label>
                    <input type="number" id="searchLivroId" placeholder="Digite o livro_id" />
                    <label for="searchAutorId">Buscar por autor_id:</label>
                    <input type="number" id="searchAutorId" placeholder="Digite o autor_id" />
                    <div class="search-input-group">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">
                            Excluir
                        </button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Associa√ß√£o</legend>

                    <div class="form-group">
                        <label for="livro_id">livro_id:</label>
                        <input type="number" id="livro_id" name="livro_id" required />
                    </div>

                    <div class="form-group">
                        <label for="autor_id">autor_id:</label>
                        <input type="number" id="autor_id" name="autor_id" required />
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="livro_autorTable">
                    <thead>
                        <tr>
                            <th>livro_id</th>
                            <th>autor_id</th>
                        </tr>
                    </thead>
                    <tbody id="livro_autorTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD livro_autor</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/livro_autor/livro_autor.js" defer></script>
</body>

</html>
