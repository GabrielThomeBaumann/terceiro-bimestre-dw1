<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD - Empréstimo Has Livro</title>
    <link rel="stylesheet" href="/emprestimoHasLivro/emprestimoHasLivro.css" />
</head>

<body>
    <header>
        <h1>CRUD Empréstimo Has Livro</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Empréstimo Has Livro</h2>

            <form id="emprestimoHasLivroForm">
                <div class="search-container">
                    <label for="emprestimo_id">ID do Empréstimo:</label>
                    <input type="number" id="emprestimo_id" name="emprestimo_id" required />

                    <label for="livro_id">ID do Livro:</label>
                    <input type="number" id="livro_id" name="livro_id" required />

                    <label for="data_devolucao_prevista">Data de Devolução Prevista:</label>
                    <input type="date" id="data_devolucao_prevista" name="data_devolucao_prevista" required />

                    <label for="data_devolucao_realizada">Data de Devolução Realizada:</label>
                    <input type="date" id="data_devolucao_realizada" name="data_devolucao_realizada" />

                    <div class="button-group">
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="emprestimoHasLivroTable">
                    <thead>
                        <tr>
                            <th>ID Empréstimo</th>
                            <th>ID Livro</th>
                            <th>Data Devolução Prevista</th>
                            <th>Data Devolução Realizada</th>
                        </tr>
                    </thead>
                    <tbody id="emprestimoHasLivroTableBody">
                        <!-- Dados serão carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Empréstimo Has Livro</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/emprestimoHasLivro/emprestimoHasLivro.js" defer></script>
</body>

</html>
